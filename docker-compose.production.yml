version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: supererp-postgres
    environment:
      POSTGRES_DB: supererp_prod
      POSTGRES_USER: supererp
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supererp"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: supererp-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: supererp-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: supererp
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  seq:
    image: datalust/seq:latest
    container_name: supererp-seq
    environment:
      ACCEPT_EULA: Y
      SEQ_API_KEY: ${SEQ_API_KEY}
    volumes:
      - seq_data:/data
    ports:
      - "5341:80"
    restart: unless-stopped

  api:
    image: supererp-api:latest
    container_name: supererp-api
    build:
      context: .
      dockerfile: deploy/Dockerfile.api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Database=supererp_prod;Username=supererp;Password=${POSTGRES_PASSWORD}
      ConnectionStrings__Redis: redis:6379,password=${REDIS_PASSWORD}
      Gerencianet__ClientId: ${GERENCIANET_CLIENT_ID}
      Gerencianet__ClientSecret: ${GERENCIANET_CLIENT_SECRET}
      Gerencianet__ChavePix: ${GERENCIANET_CHAVE_PIX}
      Gerencianet__Homologacao: "false"
      NFe__Homologacao: "false"
      NFe__CertificadoPath: /app/certificados/certificado.pfx
      NFe__SenhaCertificado: ${NFE_CERT_PASSWORD}
      Jwt__SecretKey: ${JWT_SECRET_KEY}
      Serilog__WriteTo__1__Args__serverUrl: http://seq:80
    volumes:
      - ./certificados:/app/certificados:ro
      - api_logs:/app/logs
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    image: supererp-web:latest
    container_name: supererp-web
    build:
      context: .
      dockerfile: deploy/Dockerfile.web
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ApiBaseUrl: http://api:8080
    ports:
      - "5001:8080"
    depends_on:
      - api
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: supererp-nginx
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  seq_data:
  api_logs:
